    <img src="../multimedia/parchelibertadores.png" class="rounded mx-auto d-block" alt="copa libertadores" width="250px">

  <!-- LAS 6 COPAS LIBERTADORES -->
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <figure class="figure ">
          <img src="../multimedia/laprimera.jfif" class="figure-img img-fluid rounded" alt="...">
          <figcaption class="figure-caption text-light">1977 <hr> Boca alcanzó así su primer título en la competición. Gracias a él, disputó la Copa Intercontinental 1977 ante Borussia Mönchengladbach de Alemania, y la Copa Interamericana 1978 ante América de México.</figcaption>
        </figure>
      </div>
      <div class="col-md-4">
        <figure class="figure">
          <img src="../multimedia/1978lib.jpg" class="figure-img img-fluid rounded" alt="...">
          <figcaption class="figure-caption text-light">1978<hr> Boca Juniors, revalidando el título obtenido en la edición anterior y consagrándose por segunda vez en la competición, siendo este el primero que logra de manera invicta. Por ello, clasificó a la segunda fase de la Copa Libertadores 1979.</figcaption>
        </figure>
      </div>
      <div class="col-md-4">
        <figure class="figure">
          <img src="../multimedia/2000libertadores.jpg" class="figure-img img-fluid rounded" alt="...">
          <figcaption class="figure-caption text-light">2000<hr> Boca Juniors de Argentina se consagró campeón y alcanzó su tercer título en la competición. Por ello, disputó la Copa Intercontinental 2000 ante Real Madrid de España y clasificó a la fase de grupos de la Copa Libertadores 2001.</figcaption>
        </figure>
      </div>
    </div>
</div>


<div class="container">
    <div class="row">
      <div class="col-md-4">
        <figure class="figure">
          <img src="../multimedia/boca-libertadores-2001.jpg" class="figure-img img-fluid rounded" alt="...">
          <figcaption class="figure-caption text-light">2001 <hr>Carlos Bianchi emuló lo que hizo Juan Carlos Lorenzo en 1977-1978 y le dio a Boca su segundo bicampeonato en la Libertadores, gesta que no se repetiría hasta dos décadas después, cuando Palmeiras conquistó las ediciones 2020 y 2021</figcaption>
        </figure>
      </div>
      <div class="col-md-4">
        <figure class="figure">
          <img src="../multimedia/boca-campeon-libertadores-2003.jpg" class="figure-img img-fluid rounded" alt="...">
          <figcaption class="figure-caption text-light">2003<hr>En su segundo ciclo en el club, Carlos Bianchi conquistó la quinta Copa Libertadores en la historia de Boca y su tercera en cuatro ediciones con el club. Incomparable</figcaption>
        </figure>
      </div>
      <div class="col-md-4 ">
        <figure class="figure">
          <img src="../multimedia/2007.jpg" class="figure-img img-fluid rounded" alt="...">
          <figcaption class="figure-caption text-light">2007<hr>Boca alcanzó de esta forma su sexto título en la competición, tras vencer en los cruces decisivos a Grêmio, de Brasil, con un global de 5-0. Clasificó así a la Copa Mundial de Clubes 2007, y disputó la Recopa Sudamericana 2008 frente a Arsenal</figcaption>
        </figure>
      </div>
    </div>
</div>
